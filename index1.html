<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breakout Game</title>
  <link rel="stylesheet" type="text/css" href="styles1.css">
</head>
<body>
  <div class="game-container">
    <h1 style="text-align: center;">Breakout Game</h1>
    <div style="text-align: center; background-color: aqua;">
      <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>
    <div id="gameOver" class="hidden">
      <h2>Game Over</h2>
      <button onclick="resetGame()">Play Again</button>
    </div>
    <div id="gameWon" class="hidden">
      <h2>You won!</h2>
      <button onclick="resetGame()">Play Again</button>
    </div>
  </div>

  <!-- Add the audio element for the game music -->
  <audio id="gameAudio" loop>
    <source src="musicc1.mp3" type="audio/mpeg">
  </audio>

  <script src="script1.js"></script>

  <script>
    // Add this script to play the audio when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      const audio = document.getElementById("gameAudio");

      // Play the audio in response to a user action (click)
      document.addEventListener("click", function() {
        audio.play();
        // Remove the click event listener to avoid playing the audio multiple times
        document.removeEventListener("click", arguments.callee);
      });
    });
  </script>
</body>
</html>
