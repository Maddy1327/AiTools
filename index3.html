<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles3.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="game-container">
    <h1 style="text-align: center;">TIC TAC TOE</h1>
    <div class="board" id="board">
      <div class="cell" onclick="makeMove(0)"></div>
      <div class="cell" onclick="makeMove(1)"></div>
      <div class="cell" onclick="makeMove(2)"></div>
      <div class="cell" onclick="makeMove(3)"></div>
      <div class="cell" onclick="makeMove(4)"></div>
      <div class="cell" onclick="makeMove(5)"></div>
      <div class="cell" onclick="makeMove(6)"></div>
      <div class="cell" onclick="makeMove(7)"></div>
      <div class="cell" onclick="makeMove(8)"></div>
    </div>
    <div id="status"></div>
    <button onclick="resetBoard()">Reset Board</button>
  </div>

  <!-- Add the audio element for the game music -->
  <audio id="gameAudio" loop>
    <source src="musicc3.mp3" type="audio/mpeg">
  </audio>

  <script src="script3.js"></script>

  <script>
    // Add this script to play the audio when the page loads
    document.addEventListener("DOMContentLoaded", function() {
      const audio = document.getElementById("gameAudio");

      // Play the audio in response to a user action (click)
      document.addEventListener("click", function() {
        audio.play();
        // Remove the click event listener to avoid playing the audio multiple times
        document.removeEventListener("click", arguments.callee);
      });
    });
  </script>
</body>
</html>
